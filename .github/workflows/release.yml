name: Release

permissions:
  contents: read
  pages: write
  id-token: write

on:
  workflow_run:
    workflows: ['Snyk Security Check', 'Tests']

    branches: [main]

    types:
      - completed

jobs:
  release:
    name: Release

    runs-on: ubuntu-latest

    steps:
      - name: Checkout

        uses: actions/checkout@v3

        with:
          fetch-depth: 0

      - name: Setup Node.js

        uses: actions/setup-node@v3

        with:
          node-version: 'lts/*'

      - name: Install dependenciesgithub-actions.settings.focus

        run: npm ci

      - name: Release

        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

        run: npx semantic-release
